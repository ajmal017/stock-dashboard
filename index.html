<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Stock Dashboard</title>

    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <div id="top-bar">
        <div id="dragable"></div>
        <div id="top-bar-buttons">
            <svg viewBox="0 0 16 16" class="top-bar-button" id="btn-min">
                <g>
                    <line x1="0" y1="8" x2="16" y2="8" />
                </g>
            </svg>
            <svg viewBox="0 0 8 8" class="top-bar-button" id="btn-close">
                <g>
                    <line x1="1" y1="1" x2="7" y2="7" />
                    <line x1="1" y1="7" x2="7" y2="1" />
                </g>
            </svg>
        </div>
    </div>

    <div id="contents">
        <div class="container">
            <div id="startup">
                <section id="title">
                    <h3>Stock Dashboard</h3>
                    <hr>
                </section>

                <section id="basic-setup">
                    <h4>Basic Setup</h4>
                    <div id="basic-fields">
                        <div class="field">
                            <span>AlphaVantage API Key:</span>
                            <input type="text" id="input-api-key">
                        </div>

                        <div class="field">
                            <span>Target Stock:</span>
                            <input type="text" id="input-stock">
                        </div>

                        <div class="field">
                            <span>Update Frequency:</span>
                            <input type="text" id="input-frequency">
                        </div>
                    </div>
                </section>

                <section id="mysql-setup">
                    <h4>MySQL Setup</h4>
                    <div id="connection">
                        <input type="checkbox" id="chbox-database">
                        <span>Connect to a MySQL database</span>
                    </div>
                    <div id="mysql-fields">
                        <div class="field">
                            <span>Host:</span>
                            <input type="text" id="input-host">
                        </div>
                        <div class="field">
                            <span>Port:</span>
                            <input type="text" id="input-port">
                        </div>
                        <div class="field">
                            <span>User:</span>
                            <input type="text" id="input-user">
                        </div>
                        <div class="field">
                            <span>Password:</span>
                            <input type="password" id="input-password">
                        </div>
                        <div class="field">
                            <span>Database:</span>
                            <input type="text" id="input-database">
                        </div>
                    </div>
                </section>

                <button id="btn-submit">Submit</button>

            </div>
        </div>

        <div id="dashboard">
            <div id="price" class="chart"></div>
            <div id="macd" class="chart"></div>
            <div id="rsi" class="chart"></div>
        </div>
    </div>

</body>

</html>
